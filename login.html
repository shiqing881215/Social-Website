<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap 101 Template</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	</head>
	<body>
		<div class="container">
			<div class="row">
		        <div class="span12">
		    		<div class="" id="loginModal">
		              <div class="modal-header">
		                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">¡Á</button>
		                <h3>Have an Account?</h3>
		              </div>
		              <div class="modal-body">
		                <div class="well">
		                  <ul class="nav nav-tabs">
		                    <li class="active"><a href="#login" data-toggle="tab">Login</a></li>
		                    <li><a href="#create" data-toggle="tab">Create Account</a></li>
		                  </ul>
		                  <div id="myTabContent" class="tab-content">
		                    <div class="tab-pane active in" id="login">
		                      <form class="form-horizontal" action='login.do' method="POST">
		                        <fieldset>
		                          <div id="legend">
		                            <legend class="">Login</legend>
		                          </div>    
		                          <div class="control-group">
		                            <!-- Username -->
		                            <label class="control-label"  for="username">Username</label>
		                            <div class="controls">
		                              <input type="text" id="username" name="userName" placeholder="" class="input-xlarge">
		                            </div>
		                          </div>
		     
		                          <div class="control-group">
		                            <!-- Password-->
		                            <label class="control-label" for="password">Password</label>
		                            <div class="controls">
		                              <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
		                            </div>
		                          </div>
		     
		     
		                          <div class="control-group">
		                            <!-- Button -->
		                            <div class="controls">
		                              <input class="btn btn-success" type="submit" name="action" value="Login"/>
		                              <input class="btn btn-success" type="submit" name="action" value="Register"/>
		                            </div>
		                          </div>
		                        </fieldset>
		                      </form>                
		                    </div>
		                    <div class="tab-pane fade" id="create">
		                      <form id="tab">
		                        <label>Username</label>
		                        <input type="text" value="" class="input-xlarge">
		                        <label>First Name</label>
		                        <input type="text" value="" class="input-xlarge">
		                        <label>Last Name</label>
		                        <input type="text" value="" class="input-xlarge">
		                        <label>Email</label>
		                        <input type="text" value="" class="input-xlarge">
		                        <label>Address</label>
		                        <textarea value="Smith" rows="3" class="input-xlarge">
		                        </textarea>
		     
		                        <div>
		                          <button class="btn btn-primary">Create Account</button>
		                        </div>
		                      </form>
		                    </div>
		                </div>
		              </div>
		            </div>
		        </div>
			</div>
		</div>
		</div>
		<script src="http://code.jquery.com/jquery.js"></script>
	</body>
</html>
